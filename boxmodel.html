<html>

<head>
    <style>
        .box1 {
            padding: 10px;
            border: 2px solid black;
            margin: 20px;
            background-color: rgb(200, 200, 191);

        }

        .box2 {
            padding: 30px;
            border: 6px solid black;
            margin: 20px;
            background-color: rgb(215, 215, 215);

        }

        .box3 {
            padding: 10px 40px;
            border: 4px dashed black;
            margin: 20px;
            background-color: rgb(199, 196, 185);

        }
    </style>
</head>

<body>
    <div class="box1">

        <p>HTML(Hyper Text Markup Language)</p>
    </div>

    <div class="box2">
        <p>HTML1,HTML2,HTML3,HTML4,HTML5</p>

    </div>

    <div class="box3">
        <p>1993,1995,1997,1999,2014</p>
    </div>
</body>

</html>
