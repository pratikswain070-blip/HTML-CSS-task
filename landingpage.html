<html>
    <head>
<style>
    :root {
        --body:rgb(2, 50, 2);
        --main-bg-color: #3ccd29;
        --card-bg-color: #b4adad;
        --text-color: #1e1d1d;
        --padding:45px;
        --p:50px;
        --text-align:center;
        --content:center;
        --m:20px;
        --display:flex;
        --d:grid;
        --w:100%;
        --h:100%;
        --fit:cover;
        --font:20px;
        --light-green:rgb(164, 201, 164);
        --btn-padding:15px 30px;
        --btn-font:18px;
        --border-radius:8px;

    }
    body{
        background-color:var(--body);
    }
    header {
        background-color: var(--main-bg-color);
        padding: var(--padding);
        text-align: var(--text-align);
        margin:var(--m);
    }
    nav {
        background-color: var(--main-bg-color);
        padding: var(--padding);
        text-align: var(--text-align);
        margin:var(--m);
        display: var(--display);
        gap:var(--m);
        justify-content:var(--content);
    }
    
    footer {
        background-color: var(--main-bg-color);
        padding: var(--padding);
        text-align: var(--text-align);
        margin:var(--m);
    }
   .gallery {
        display: var(--display);
        gap: var(--m);
        padding: var(--padding);
        margin: var(--m);
    }
    .card {
        background-color: var(--card-bg-color);
        padding: var(--padding);
        text-align: var(--text-align);
        ;
       
    }
    .card img {
        width: var(--w);
        height: var(--h);
        object-fit: var(--fit);
        border-radius: 8px;
    }
    .card p {
        margin-top: var(--m);
        color: var(--text-color);
        font-size: var(--font);
    }
    .btn-container {
        text-align: var(--text-align);
        margin: var(--m);
    }
    .btn {
        padding: var(--btn-padding);
        font-size: var(--btn-font);
        background-color: var(--main-bg-color);
        border-radius: var(--border-radius);
    }
   

</style>
    </head>
    <body>
    <header>
        <h1>Interactive Nature Gallery</h1>
        <p>Engage your senses while learning CSS Grid!</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Landscapes</a>
        <a href="#">Forests</a>
        <a href="#">Mountains</a>
        <a href="#">Water</a>
    </nav>

    <div class="btn-container">
        <button class="btn" onclick="document.body.style.backgroundColor = 'lightgreen'">Change Background</button>
    </div>

    <section class="gallery">
            <div class="card">
                <img src="https://images.pexels.com/photos/34950/pexels-photo.jpg" alt="Forest Path">
                <p>Forest Path</p>
            </div>
            <div class="card">
                <img src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg" alt="Mountain Lake">
                <p>Mountain Lake</p>
            </div>
            <div class="card">
                <img src="https://images.pexels.com/photos/355747/pexels-photo-355747.jpeg" alt="Waterfall">
                <p>Waterfall View</p>
            </div>
            </section>
    <footer>
        <p>© 2026 Interactive Nature Gallery — CSS Grid Practice!</p>
    </footer>

    
    </body>
</html>
