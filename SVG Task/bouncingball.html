<!-- Bouncing Ball	Animate a circle moving left to right and repeating infinitely	animate, from, to, repeatCount	Understand looping animations -->
<html>
    <head>
        <style>
            svg {
                background:linear-gradient(rgb(90, 228, 88), rgb(249, 245, 137));
            }
            circle:hover {
                fill: rgb(255, 247, 15);
                
            }
        </style>

    </head>
    <body>
        <svg width="100%" height="100%" style="border:1px solid black ">
        <circle cx="750" cy="200" r="60" fill="black">
                <animate 
                attributeName="cy" 
                values="50;700;80" 
                dur="2s" 
                repeatCount="indefinite" />
            </circle>
        </svg>
    </body>
