<html>
    <head>
        <style>
        .r:hover {
            fill: rgb(117, 5, 5);
        }
        .y:hover {
            fill: rgb(255, 217, 0);
        }
        .g:hover {
            fill: rgb(0, 255, 0);
        }
        </style>
    </head>
    <body>
        <svg width="100%" height="100%" style="border:1px solid rgb(147, 143, 143) ">
            <rect x="0" y="0" width="200" height="500" fill="white" />
            <rect x="60" y="70" width="80" height="290" fill="black"/>
            <rect x="85" y="360" width="30" height="140" fill="grey" />
            <circle class="r" cx="100" cy="120" r="30" fill="red" />
            <circle class="y" cx="100" cy="220" r="30" fill="yellow" />
            <circle class="g" cx="100" cy="320" r="30" fill="green" />
        </svg>  
    </body>
</html>
