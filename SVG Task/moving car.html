<!-- Moving Car	Draw a car using rectangles and circles, animate the entire car moving	rect, circle, animate	Animate grouped visuals 
 <Moving Car	Draw car with rectangles and circles; animate car using <animate>; CSS for shadows, wheel rotation, shine effect	filter: drop-shadow, animation, transform: rotate()	Make moving SVG objects more realistic and fun -->
    <html>
    <head>
        <style>
            svg {
                background:linear-gradient(rgb(100, 150, 250), rgb(249, 245, 137));
            }
        </style>
    </head>
    <body>
        <svg width="100%" height="100%" style="border:1px solid rgb(0, 0, 0) ">
        <g class="car">
            <rect x="100" y="200" width="300" height="100" fill="red" />
            <rect x="150" y="150" width="200" height="70" fill="red" />
            <circle cx="150" cy="320" r="50" fill="black" />
            <circle cx="350" cy="320" r="50" fill="black" />
            <circle cx="150" cy="320" r="25" fill="gray" />
            <circle cx="350" cy="320" r="25" fill="gray" />
            <animateTransform 
                attributeName="transform" 
                type="translate"
                from="-500 0" 
                to="1200 0" 
                dur="4s" 
                repeatCount="indefinite" />
        </g>        
        </svg>
    </body>
</html>
