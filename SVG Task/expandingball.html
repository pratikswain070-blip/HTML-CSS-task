<!-- Expanding Sun	Draw a sun using a circle and animate its radius to grow and shrink	circle, animate, attributeName="r"	Animate shape size -->
 <!-- Expanding Sun	Animate radius change with <animate>; add CSS gradient, glow, sun rays using pseudo-elements	fill: radial-gradient, filter: drop-shadow, animation	Learn CSS gradients and glow effects on SVG -->

    <html>
    <head>
        <style>
            svg {
                background:linear-gradient(rgb(90, 228, 88), rgb(249, 245, 137));
            }
            circle:hover {
                fill: rgb(255, 247, 15);
                
            }
        </style>
    </head>
    <body>
        <svg width="100%" height="100%" style="border:1px solid rgb(0, 0, 0) ">
        <circle cx="750" cy="200" r="60" fill="dark green">
                <animate 
                attributeName="r" 
                values="30;200;30" 
                dur="2s" 
                repeatCount="indefinite" />
            </circle>
        </svg>
    </body>
</html>
